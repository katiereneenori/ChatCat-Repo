<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/chatcat.css">
    <title>Chatcat</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Chatcat</h1>
    </div>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-wrapper">
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." required />
            <button type="submit" class="btn">Send</button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        // Send message to the chatbot and get the response
        async function sendMessage(message) {
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error("Server error. Please try again later.");
                const data = await response.json();
                return data.response;
            } catch (error) {
                return error.message;
            }
        }

        // Function to display message with animation
        async function typeMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message`;
            chatContainer.appendChild(messageDiv);

            for (let i = 0; i < message.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 50));
                messageDiv.textContent = `${sender === 'user' ? 'You' : 'Chatcat'}: ${message.substring(0, i + 1)}`;
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Display user's message
            await typeMessage('user', message);

            // Clear input field
            userInput.value = '';

            // Get chatbot response and display it
            const botResponse = await sendMessage(message);
            await typeMessage('server', botResponse);
        });
    </script>
</body>
</html>
