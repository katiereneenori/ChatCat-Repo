<!-- table.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Table Viewer</title>

    <!-- Favicon (optional) -->
    <link rel="icon" href="{{ url_for('static', filename='images/ua_logo.jpg') }}" type="image/jpeg">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXRN04nxTt58fO+M4Q4eElOMF3vqQ99jfIq37Iu9gShuKSPQexB8qVf1LkXrjo+Mj4nppjVA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">

        <!-- Header Section with University Logo -->
        <header class="header">
            <img src="{{ url_for('static', filename='css/images/ua_logo.jpg') }}" alt="University of Arizona Logo" class="logo">
            <h1>Database Table Viewer</h1>
        </header>

        <!-- Table Content -->
        <div class="content">
            <h2>Table: {{ table_name }}</h2>
            <div class="table-container">
                {{ table_html | safe }}
            </div>
            <a href="/" class="back-button">Back to Home</a>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <p>&copy; {{ current_year }} University of Arizona. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
